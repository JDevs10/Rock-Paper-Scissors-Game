<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <section class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </section>

        <section class="result">
            <p>Paper covers rock. You win!</p>
        </section>

        <section class="choices">
            <div id="rock" class="choice">
                <img src="image/rock.png" alt="rock.png">
            </div>
            <div id="paper" class="choice">
                <img src="image/paper.png" alt="rock.png">
            </div>
            <div id="scissors" class="choice">
                <img src="image/scissors.png" alt="rock.png">
            </div>
        </section>

        <section class="message">
            <p id="action-message">Make your move.</p>
        </section>
    </main>
    
    <footer>
        Made by JDevs <a href="https://github.com/JDevs10/Rock-Paper-Scissors-Game" target="_blank"><i class="fa fa-github"></i></a>.
    </footer>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
